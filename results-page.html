<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="results_styles.css">
    <title>Results</title>
</head>

<body>
    <div class="grid-y large-grid-frame">
        <!-- nav to return to search -->
        <header class="text-center h1">Karaoke Time
            <hr>
        </header>
        <p class="text-center h3"><em>Enjoy!</em></p>
        <br>

        <div class="container">
            <div class="cell large-auto large-cell-block-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell large-6 large-cell-block-y" id="lyrics">
                        <div class="text-center h3">Lyrics
                            <hr>
                        </div>
                        <div class="slider vertical" data-slider data-initial-start="25" data-end="200"
                            data-vertical="true">
                            <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
                            <span class="slider-fill" data-slider-fill></span>
                            <input type="hidden" id="lyrics">
                        </div>
                    </div>
                    <div class="cell large-6 large-cell-block-y" id="video">
                        <div class="text-center h3">Music Video
                            <hr>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-sm-6" id="video">
                <h3>Music Video</h3>
            </div> -->
            </div>
        </div>
        <div class="cell shrink footer padding-x">
            <a type="button" class="button warning button-left" href="index.html">Back to search</a>
        </div>
    </div>
    <!-- <script src='assets/script.js'></script> -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="assets/result.js"></script>
</body>

</html>
