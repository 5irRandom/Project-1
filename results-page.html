<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="results_styles.css">
    <title>Results</title>
</head>

<body>
    <div class="grid-y large-grid-frame">
        <!-- nav to return to search -->
        <div class="cell small-auto">
            <div class="grid-x grid-padding-x grid-padding-y">
                <div class="cell large-2" style="padding-left: 3%; padding-top: 2%;">
                    <div class="cell shrink">
                        <a type="button" class="button warning button-left" href="index.html">Back to search</a>
                    </div>
                </div>
                <div class="cell large-8">
                    <header class="text-center h1">Karaoke Time
                        <hr>
                    </header>
                </div>
                <div class="cell large-2"></div>
            </div>
        </div>
        <p class="text-center h3"><em>Enjoy!</em></p>
        <br>

        <div class="container">
            <div class="cell large-auto large-cell-block-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell large-6 large-cell-block-y">
                        <div class="text-center h3">Lyrics
                            <hr>
                        </div>
                        <p id="lyrics"></p>
                    </div>
                    <div class="cell large-6 large-cell-block-y">
                        <div class="text-center h3">Music Video
                            <hr>
                        </div>
                        <iframe id="video" src="" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/result.js">
        </script>
    </div>
    </div>
    <script src="assets/result.js"></script>

</body>

</html>
