<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"

    <link rel="stylesheet" href="assets/styles.css">
    <title>Song Finder</title>
</head>

<body>

    <h1 class= "text-center">Karaoke Time</h1>
    <div class = "container">
      <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label class= "text-center h4 ">Search for an Artist
                    <input type="text" id="artistInput" placeholder="Artist">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label class = "text-center h4 ">Search for a Song
                    <input type="text" id = "songInput" placeholder="Song">
                  </label>
                </div>
                <a type= "button" class="button expanded" href="./results-page.html">Search</a>
              </div>
            </div>
        </form>
    </div>
    <script src='assets/script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>

</html>
