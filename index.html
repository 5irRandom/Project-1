<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link text="stylesheet" href="assets/indexstyle.css">
    
    <title>Song Finder</title>

</head>
<body>
  <header class= "text-center h1">Karaoke Time<hr></header>
    <!-- <div class = "container"> -->
    <br>
    <br>
        <p class="text-center h3"><em>Please input artist and song name to get your Karaoke started!!!!</em></p>
    <br>
    <br>
    <br>
    <br>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label class= "text-center h5"><em>Search for an Artist</em>
                <input type="text" id="artistInput" placeholder="Artist">
                </label>
            </div>
            <div class="medium-6 cell">
              <label class = "text-center h5 "><em>Search for a Song</em>
              <input type="text" id = "songInput" placeholder="Song">
              </label>
            </div>
          <a type= "button" id="search" class="button expanded warning">Search</a>
        </div>
    </div>       

    <h3 id="error-message" style="visibility: hidden;">Sorry, we couldn't find that tune.</h3>
    <p id="error-fix" style="visibility: hidden;">Double check spelling, and be sure to include both the song and
      artist.</p>

  </div>
  <script src='assets/script.js'></script>
  

</html>
